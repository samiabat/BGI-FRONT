<mat-dialog-content>
  <form class="office-form" [formGroup]="sectorForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input id="description" formControlName="description" matInput placeholder=""/>
      <mat-error *ngIf="sectorForm.get('description')?.hasError('required')">
        Please enter name
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select
        formControlName="owner"
        [compareWith]="officeComparator"
      >
        <mat-option
          *ngFor="let office of officeFacade.offices$ | async"
          [value]="office"
          >
          {{ office.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    [disabled]="!sectorForm.valid"
    class="submit"
    mat-flat-button
    color="primary"
    (click)="save()"
    [mat-dialog-close]
  >
    Save
  </button>
  <button class="submit" mat-flat-button color="accent" [mat-dialog-close]>
    Cancel
  </button>
</mat-dialog-actions>
