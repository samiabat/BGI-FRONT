<form class="login-form" [formGroup]="loginForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Please Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="login-fields">
      <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input id="userName" formControlName="userName" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          id="password"
          type="password"
          formControlName="password"
          matInput
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button class="submit" mat-flat-button color="accent" (click)="login()">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</form>
